<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery exercises</title>
    <script src="/js/jquery.js"></script>
  </head>
  <body>

    <h1 id="header" class="header">JQuery Exercises</h1>

    <div id="wrapper" class="wrapper">
        <p id="main" class="main">This is a JQuery exercise and we are learning about:
          <ul id="list" class="list">
            <li id="list-item0" class="list-item">Selectors</li>
            <li id="list-item1" class="list-item">Events</li>
            <li id="list-item2" class="list-item">Much more</li>
          </ul>
        </p>

        <p class="codeup">Test</p>
          <p class="codeup">Test 2</p>
          <p id="codeup">Test 3</p>


        <script>
        $(document).ready(function() {
            $('h1').click(function(){
              $(this).css('background-color','#f00');
            });
            $('p').dblclick(function() {
              $(this).css('font-size', '18px');
            })
            $('li').hover(function() {
              $(this).css('color', 'red');
            }, function() {
              $(this).css('color', 'black');
            })
        });
        </script>
    </div>

    <script>

    </script>
</body>
</html>
