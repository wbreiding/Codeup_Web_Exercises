    <script>
    // todo:
    // Create an array of objects that represent books.

    // Be creative and add at least 5 books to the array
    var books = [{"Title": "The Blood of Olympus", "Author":{"firstName":"Rick","lastName":"Riordan"}},

        {"Title": "The Walking Dead", "Author":{"firstName":"Robert","lastName":"Kirkman"}},
        {"Title": "A Game of Thrones", "Author":{"firstName":"George","lastName":"R.R. Martin"}}];

// log out the books array
console.log(books);

// todo:

console.log("---");
});

    </script>
